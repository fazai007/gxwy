<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="telephone=no" name="format-detection" />
	<meta name="renderer" content="webkit">
	<title>-111研究经历</title>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	<link rel="stylesheet" href="weui/lib/weui.min.css" />
	<link rel="stylesheet" href="weui/css/jquery-weui.min.css" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="weui/lib/jquery-2.1.4.js"></script>
	<!--[if lt IE 9 ]>
	<script src="js/html5.js"></script>
	<![endif]-->
</head>
<body>
<section class="wrap">
	<header class="head_fixed"style="top:40px">
		<div class="table tabs_change tc fs14 bgf">
				<div class="table-cell active"><span>内容编辑</span></div>
				<div class="table-cell"><span>填写贴士</span></div>
				<div class="table-cell"><span>查看案例</span></div>
				<div class="table-cell"><span>常用动词</span></div>
		</div>
	</header>
	<!-- 头部悬浮 end -->
	<header class="head_fixed">
		<div class="relative common_header bgf">
			<a href="javascript:;" class="head_back"></a>
			<h1 class="fs14 tc">研究经历</h1>
		</div>
	</header>
	<footer class="foot_fixed"style="bottom:30px;">
		<div class="plr20 clearfix twobtns">
			<a href="JavaScript:;" class="btnleft tc fs16 colf">保存</a>
			<a href="javascript:;" class="btnright tc fs16 colf">下一步</a>
		</div>
	</footer>
	<section class="main min100vh"style="padding-bottom:130px;padding-top:85px">
		<div class="plr15">
			<p class="fs14 col0 fd mt10  pl5">研究经历</p>
			<div class="m-list-flex pl5">
				<p class="fs12 mt5 mb5 col7b m-cell-bd" >研究经历1</p>
				<a href="javascript:;" class="movebtn"><img src="images/dm.png" alt="" class="imgm"/></a>
				<a href="javascript:;" class="movebtn"><img src="images/del.png" alt="" class="imgm"/></a>
			</div>

			<div class="high_school br5">
				<div class="m-list-flex">
					<p class="fs14 col0 fd m-cell-bd single-line">此处为研究项目名称</p>
					<div class="openout"style="background-color: paleturquoise;"><img src="images/puup" alt="" class="imgm"/></div>
				</div>
				<div class="fs13 col6 mt5">指导老师：xxx</div>
			</div>
			
			<div class="m-list-flex">
				<p class="fs12 mt10 mb5 col7b m-cell-bd  pl5" >研究经历2</p>
				<a href="javascript:;" class="movebtn"><img src="images/um.png" alt="" class="imgm"/></a>
				<a href="javascript:;" class="movebtn"><img src="images/dm.png" alt="" class="imgm"/></a>
				<a href="javascript:;" class="movebtn"><img src="images/del.png" alt="" class="imgm"/></a>
			</div>
			<div class="shadow_out"style="padding-bottom:18px;">
				<ul class="comwrap  plr10">
					<li class="m-list-flex">
						<span class="fs13 col6">研究项目/毕业设计名称</span>
						<input type="text" class="form-unify  tr fs13 col0" placeholder="请填写" />
					</li>
					<li class="m-list-flex m-arrow-right">
						<span class="fs13 col6">所在城市</span>
						<input type="text" class="form-unify  tr fs13 col0" placeholder="请选择"  id="select-site" />
						<div class="m-cell-rt"></div>
					</li>
					
					<li class="m-list-flex">
						<span class="fs13 col6">毕业设计指导老师</span>
						<input type="text" class="form-unify  tr fs13 col0" placeholder="请填写" />
					</li>
					
					
					<li class="m-list-flex m-arrow-right">
						<span class="fs13 col6">起始时间</span>
						<input type="text" class="form-unify  tr fs13 col0" placeholder="请选择"  id="time_start" />
						<div class="m-cell-rt"></div>
					</li>
					<li class="m-list-flex m-arrow-right">
						<span class="fs13 col6">结束时间</span>
						<input type="text" class="form-unify  tr fs13 col0" placeholder="请选择"  id="time_end" />
						<div class="m-cell-rt"></div>
					</li>
					<li class="m-list-flex m-arrow-right">
						<span class="fs13 col6">研究内容</span>
						<input type="text" class="form-unify  tr fs13 col0" placeholder="请选择"  id="edu_des" value="格式A"/>
						<div class="m-cell-rt"></div>
					</li>
					
				</ul>
			
				<div class="plr10"><textarea    placeholder="" class="textareas form-unify mt10 br5"style="height:140px;"></textarea></div>
			</div>
			
		</div>
		<a href="javscript:;" class="m-list-flex mt20 plr15 more_ex">
			<img src="images/addm.png" alt="" class="addm mr10"/>
			<p class="fs12 col_own">添加更多研究经历</p>
		</a>
	
		
		
	</section>
	<!-- main end -->

</section>
<!-- wrap end -->




<!-- jquery-weui插件 -->
<script src="weui/js/jquery-weui.min.js"></script>
<!-- 通用js -->
<script src="js/functions.js"></script>
<script src="weui/js/city-picker.js"></script> <!--引用weui的js-->



<script src="js/laydate/laydate.js"></script>
<script>
	laydate.render({
	  elem: '#time_start' //指定元素
	});
	laydate.render({
	  elem: '#time_end' //指定元素
	});
</script>
<script>
$(function() {
	$("#select-site").cityPicker({
		title: "选择地区",
	});
	
	$("#edu_des").picker({
        title: "请选择教育描述格式",
        cols: [
          {
            textAlign: 'center',
            values: ['格式A','格式B']
          }
        ],
        onChange: function(p, v, dv) {
          console.log(p, v, dv);
        },
        onClose: function(p, v, d) {
          console.log("close");
        }
      });
	
	
	
	
	 $("#highest_edu").picker({
        title: "请选择最高学历",
        cols: [
          {
            textAlign: 'center',
            values: ['本科','研究生']
          }
        ],
        onChange: function(p, v, dv) {
          console.log(p, v, dv);
        },
        onClose: function(p, v, d) {
          console.log("close");
        }
      });
      
   })
</script>
</body>
</html>
