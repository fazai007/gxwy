<extend name="Public:base" />
<block name="body">

	<header class="head_fixed ">
		<div class="table tabs_change tc fs16 bgf">
				<div class="table-cell active"><span>简历</span></div>
				<div class="table-cell"><span>求职信</span></div>
				<div class="table-cell"><span>邮件</span></div>
		</div>
	</header>
	<!-- 头部悬浮 end -->

	<footer class="foot_fixed bgf">
		<div class="table footer">
			<a href="" class="table-cell fs10 active"><i class="fi-1"></i>简历</a>
			<a href="" class="table-cell fs10"><i class="fi-2"></i>实习</a>
			<a href="" class="table-cell fs10 "><i class="fi-3"></i>网申</a>
			<a href="" class="table-cell fs10"><i class="fi-4"></i>攻略</a>
			<a href="" class="table-cell fs10"><i class="fi-5"></i>我的</a>
		</div>
	</footer>
	<!-- 底部悬浮 end -->

	<section class="main"style="padding-top:45px;">
		
			<div class="swiper-container banner">
					<div class="swiper-wrapper">
						<foreach name="templateList" item="resumeType" >
							<div class="swiper-slide">
								<div class="box">
									<div class="pl15 pr15">
										<div class="toptype">
											<div class="m-list-flex">
												<p class="single-line fs16 col3 m-cell-bd">{$resumeType.type_name}</p>
												<div class="en_language"><img src="__PUBLIC__/Home/images/en.png" alt="" class="imgm"/></div>
											</div>
											<p class="fs12 type_intro mt5">{$resumeType.describe}</p>
										</div>
									</div>
									<!--结束头部简历类型-->

									<div class="pic-view temp_res">
										<img src="__PUBLIC__/Home/images/such.png" alt="" class="imgm"/>
									</div>
								</div>
							</div>
						</foreach>
						
						<div class="swiper-slide">
								<div class="box">
									<div class="pl15 pr15">
										<div class="toptype">
											<div class="m-list-flex">
												<p class="single-line fs16 col3 m-cell-bd">研究生模板</p>
												<div class="en_language"><img src="__PUBLIC__/Home/images/en.png" alt="" class="imgm"/></div>
											</div>
											<p class="fs12 type_intro mt5">研究生报道模板</p>
										</div>
									</div>
									<!--结束头部简历类型-->
							
									<div class="pic-view temp_res">
										<img src="__PUBLIC__/Home/images/such.png" alt="" class="imgm"/>
									</div>
								</div>
						</div>
						
						
					
					</div>
					<div class="swiper-pagination"></div>
				</div>
				<!-- banner end -->
				<script src="__PUBLIC__/Home/weui/js/swiper.js"></script>                       <!--已经引入swiper js了-->
				<script>
			    var swiper = new Swiper('.banner', {
			        pagination: '.swiper-pagination',
			         slidesPerView: 1,
			    });
			    </script>
				
				<!--结束轮播图-->
	</section>
	<!-- main end -->
</block>
<!-- wrap end -->


<block name="script">
	<script>
		$(function(){
			function isIPhoneX(fn){
				var u = navigator.userAgent;
				var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
				if (isIOS) {
					if (screen.height == 812 && screen.width == 375){
						//	        alert('我是iphoneX')//是iphoneX
						//把.main的底部增大20px
						var pb_num= parseInt(  $('.main').css('padding-bottom'));
						var x_pb_num=pb_num + 20 + 'px';
						$('.main').css('padding-bottom',x_pb_num);
						//把底部菜单往上移动20px
						var pb_foot= parseInt(  $('.footer').css('padding-bottom'));
						var x_pb_foot=pb_foot+ 20 + 'px';
						$('.footer').css('padding-bottom',x_pb_foot);

					}else{
						//	            alert('我不是iphoneX') //不是iphoneX
					}
				}
			}

			isIPhoneX()  //执行代码
		})

		//标签切换
		function get_template(type) {
			location.href = "";
		}

	</script>
</block>
